<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Since We Met</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Varta:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to match the poster theme with a cutesy touch */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0ebe5; /* The soft, warm cream background */
            display: flex;
            align-items: flex-start; /* Align content to the top */
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .main-container {
            /* The main content area with the lighter cream background */
            background-color: #faf8f5;
            font-family: 'Varta', sans-serif;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px; /* Wider container for this page */
            padding: 2rem 2.5rem;
            text-align: center;
            border-radius: 1.5rem; /* Softer, more rounded corners */
        }
        
        h1 {
            font-family: 'Varta', sans-serif;
            font-weight: 700;
            letter-spacing: -0.05em;
            font-size: 2.5rem;
            color: #111;
            margin-bottom: 0.5rem;
            display: flex; /* To align icon and text */
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .header-icon {
            color: #e5a9a9; /* A soft, cute pink color */
        }

        .date-info {
            font-size: 1rem;
            color: #666;
            margin-bottom: 3rem;
        }

        .counter {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns for the time blocks */
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .time-block {
            background-color: #f0ebe5; /* Match outer background */
            padding: 1.5rem 1rem;
            border-radius: 1rem; /* Cuter, more rounded corners */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.04); /* Subtle inner shadow for depth */
        }

        .time-block:hover {
            transform: translateY(-5px); /* Gentle lift on hover */
            box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.04), 0 5px 20px -5px rgba(0,0,0,0.07);
        }

        .time-value {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #111;
            display: block;
        }

        .time-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.25rem;
        }
        
        .milestone {
            position: relative;
            padding-top: 3rem;
            margin-top: 0;
        }

        /* Decorative Separator */
        .milestone::before {
            content: '· · · · · · · · · · · · · · · · · · · ·';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #e5ddd5;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
        }
        
        .milestone-text {
            color: #4a4a4a;
            font-size: 1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 3rem; /* Center the milestone text */
        }

        .back-button {
            font-family: 'Inter', sans-serif;
            color: #888;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            color: #111;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.75rem;
            color: #c9b9ad; /* A soft, elegant brown color */
            margin-top: 3rem;
            border-top: 1px solid #e5ddd5;
            padding-top: 2rem;
        }

        @media (max-width: 768px) {
            .counter {
                grid-template-columns: repeat(3, 1fr); /* Adjust for tablets */
            }
            .time-value {
                font-size: 2rem;
            }
        }
        @media (max-width: 480px) {
            .counter {
                grid-template-columns: repeat(2, 1fr); /* Adjust for mobile */
            }
             .main-container {
                padding: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="main-container">
        <header class="header-section">
            <h1>
                <!-- Illustrated SVG Heart Icon -->
                <svg class="header-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.0001 21.35L10.5501 20.03C5.40008 15.36 2.00008 12.28 2.00008 8.5C2.00008 5.42 4.42008 3 7.50008 3C9.24008 3 10.9101 3.81 12.0001 5.09C13.0901 3.81 14.7601 3 16.5001 3C19.5801 3 22.0001 5.42 22.0001 8.5C22.0001 12.28 18.6001 15.36 13.4501 20.04L12.0001 21.35Z"/>
                </svg>
                Our Time Together
            </h1>
            <p class="date-info">Since November 16, 2024 at 5:00 PM</p>
        </header>

        <section class="counter-container">
            <div class="counter" id="counter"></div>
        </section>

        <section class="milestone">
            <p class="milestone-text">
                Time isn't just numbers on a clock—it's every laugh we've shared, 
                every conversation that we've had, and every moment that 
                made us realize we found something special.
            </p>
        </section>

        <a href="index.html" class="back-button">
            <!-- Illustrated SVG Home Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Home</span>
        </a>
        
        <footer class="signature">
            Srushti & Varun
        </footer>
    </div>

    <script>
        const startDate = new Date("2024-11-16T17:00:00");

        function updateCounter() {
            const now = new Date();
            let diff = now - startDate;

            const totalMinutes = Math.floor(diff / (1000 * 60));
            const minutes = totalMinutes % 60;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const months = Math.floor(days / 30.4375);
            const years = Math.floor(months / 12);

            const daysLeft = Math.floor(days % 30.4375);
            const monthsLeft = months % 12;

            const counterHTML = `
                <div class="time-block">
                    <span class="time-value">${String(years).padStart(2, '0')}</span>
                    <span class="time-label">Years</span>
                </div>
                <div class="time-block">
                    <span class="time-value">${String(monthsLeft).padStart(2, '0')}</span>
                    <span class="time-label">Months</span>
                </div>
                <div class="time-block">
                    <span class="time-value">${String(daysLeft).padStart(2, '0')}</span>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-block">
                    <span class="time-value">${String(hours).padStart(2, '0')}</span>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-block">
                    <span class="time-value">${String(minutes).padStart(2, '0')}</span>
                    <span class="time-label">Minutes</span>
                </div>
            `;

            const counterElement = document.getElementById("counter");
            if (counterElement) {
                counterElement.innerHTML = counterHTML;
            }
        }

        // Initial call to display the counter immediately
        updateCounter();
        // Update the counter every minute
        setInterval(updateCounter, 60000);
    </script>
</body>
</html>
